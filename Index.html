<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<style type="text/css">
body{
	background-color: blue;
}
	
form{
	color: green;
	border: 1px solid black;
	margin-top: 7em;
	
	background-color: white;
	
	padding: 80px  50px;
}

input{
	outline: none;
	border-left: none;
}

#btn:hover{

	background-color: darkgreen;

}
h2{
	text-align: center;
   text-shadow: 2px 2px 5px black;
}



</style>


</head>
<body>
<div class="row">
	<div class="col-md-4"></div>

<div class="col-md-4">
<form class="form">


<div class="form-group">
	<h2>Login</h2>
	<hr>

	<br>


	<input type="email" placeholder="Email-id" id="email" name="" class="form-control" required="">
	<span id="emailMsg"></span>
</div>
<br>

<div class="form-group">
	
	<input type="password" placeholder="Password" id="pass" name="" class="form-control" required="">
	<span id="passMsg"></span>
</div>

<br>

<div class="form-group">
	
	<input type="submit" name="" value="Sign-in" id="btn" class="btn btn-success form-control">
</div>

</form>

</div>
<div class="col-md-4"></div>
</div>
</body>


<script type="text/javascript">
	$(document).ready(function(){

    $("#email").keyup(function(){
     if (validateEmail()) {

     	$("#email").css("border","2px solid green");
     	$("#emailMsg").html("<p class='text-success'>Validate</p>");
     }
     else{
     	$("#email").css("border","2px solid red");
     	$("#emailMsg").html("<p class='text-danger'>Not Validate</p>");
     }
    });

    $("#pass").keyup(function(){
     if (validatePass()) {

     	$("#pass").css("border","2px solid green");
     	$("#passMsg").html("<p class='text-success'>Validate</p>");
     }
     else{
     	$("#pass").css("border","2px solid red");
     	$("#passMsg").html("<p class='text-danger'>Password minimum 8 charector</p>");
     }
    });

	});

function validateEmail(){
	var email=$("#email").val();
	var regex = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
	if (regex.test(email)) {
		return true;
	}
	else{
		return false;
	}
};

function validatePass(){
	var pass=$("#pass").val();
	
	if (pass.length > 7) {
		return true;
	}
	else{
		return false;
	}
};

</script>
</html>
